DbType: "sqlserver"
DbConnectionString: "{{ env 'DSTREAM_DB_CONNECTION_STRING' }}"
AzureEventHubConnectionString: "{{ env 'DSTREAM_EH_CONNECTION_STRING' }}"
AzureEventHubName: "{{ env 'DSTREAM_EH_NAME' }}"
OutputType: "console"
Tables:
  - Name: "Persons"
    PollInterval: "5s"
    MaxPollInterval: "1m"
  - Name: "Cars"
    PollInterval: "5s"
    MaxPollInterval: "2m"
  - Name: "Dano"
    PollInterval: "5s"
    MaxPollInterval: "2m"
